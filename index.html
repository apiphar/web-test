<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Web Dummy</title>
  
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- DataTables CSS -->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.1/css/dataTables.bootstrap5.min.css">
    

</head>

<body>
    <section class="content-header">
        <div class="container-fluid">
            <div class="row mb-2">
                <h1>Data Mahasiswa</h1>
            </div>
        </div>
    </section>

    <section class="content">
        <div class="container-fluid">
            <a href="frm-add.html">
                <button id="addDataBtn" class="btn btn-primary mb-3">Add Data</button> <!-- Tombol Add Data -->
            </a>
            

            <table id="example" class="table table-striped table-bordered" style="width:100%">
                <thead>
                    <tr>
                        <th>NIK</th>
                        <th>Nama</th>
                        <th>Jurusan</th>
                        <th>Tahun Masuk</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    
                </tbody>
            </table>            
        </div>
    </section>


    <!-- Bootstrap 5 JS with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- jQuery (necessary for DataTables) -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- DataTables JS -->
    <script src="https://cdn.datatables.net/1.13.1/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.1/js/dataTables.bootstrap5.min.js"></script>


    <!-- Buat isi table dengan jquery -->
    <script>
        $(document).ready(function(){
            
        // Data array (bisa juga dari API atau JSON)
        var data = [
            { nik: "2024001", name: "Fery Tri Maulana", jurusan: "Teknik Informatika", entry_year: 2024 },
            { nik: "2012002", name: "Apip Hariyanto", jurusan: "Teknik Informatika", entry_year: 2012 }    
        ];

        // Fungsi untuk mengisi tabel dengan data
        function fillTable(data) {
            // Kosongkan isi tabel sebelumnya
            // $('#example tbody').empty();
            
            // Loop melalui data dan tambahkan ke tabel
            $.each(data, function(index, item) {
            var row = `<tr>
                <td>${item.nik}</td>
                <td>${item.name}</td>
                <td>${item.jurusan}</td>
                <td>${item.entry_year}</td>
                <td>
                    <button class="btn btn-sm btn-warning edit-btn" data-index="${index}">
                        <i class="bi bi-pencil-square"></i> Edit
                    </button>
                    <button class="btn btn-sm btn-danger delete-btn" data-index="${index}">
                        <i class="bi bi-trash"></i> Delete
                    </button>
                </td>
                </tr>`;
            
            // Tambahkan baris ke tabel
            $('#example tbody').append(row);
            });
        }

        fillTable(data);

        // initiate datatable
        $('#example').DataTable();

              // Event untuk tombol Edit
    
        });
    
    </script>
</body>
